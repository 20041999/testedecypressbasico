name: End-to-end Tests ðŸ§ª
on: push
jobs:
  chrome:
    runs-on: ubuntu-22.04
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          browser: chrome
  firefox:
    runs-on: ubuntu-22.04
    name: E2E on Firefox
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          browser: firefox
  edge:
    runs-on: ubuntu-22.04
    name: E2E on Edge
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          browser: edge
  safari:
    runs-on: ubuntu-22.04
    name: E2E on Webkit
    steps:
      - uses: actions/checkout@v3
      - name: Install webkit dependencies on Linux
        run: npx playwright install-deps webkit
      - uses: cypress-io/github-action@v5
        with:
          command: npx cypress run --browser webkit
